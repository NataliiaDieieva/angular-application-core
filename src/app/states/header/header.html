<!-- Addition user options section and big logo-->
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-sm-6 d-sm-block d-none">
            <form class="form-inline">
                <div class="input-group input-group-custom">
                    <input
                        type="text"
                        class="input-custom form-control form-control-sm"
                        placeholder="Search..."
                        aria-label="Search..."
                            >
                    <div class="input-group-append">
                        <button type="button" class="btn btn-sm btn-search">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-12 col-sm-6">
            <ul class="nav justify-content-center justify-content-sm-end">
                <li class="nav-item d-sm-none">
                    <a href="javascript:void(0);" class="nav-link border-right">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a
                        href="javascript:void(0);"
                        class="nav-link border-right"
                        (click)="vm.openAuthModal()"
                            >
                        Sign in
                    </a>
                </li>
                <li class="nav-item">
                    <a href="javascript:void(0);" class="nav-link border-right">
                        Wishlist
                    </a>
                </li>
                <li class="nav-item">
                    <a href="javascript:void(0);" class="nav-link">
                        <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- NOTE: display this logo on medium screens and larger-->
    <div class="row d-sm-block d-none">
        <div class="col-12">
            <h1 resizeOnScroll class="text-uppercase text-center">
                Dfusion shop
            </h1>
        </div>
    </div>
</div>
<!-- Site navigation section -->
<nav class="navbar navbar-custom navbar-expand-sm navbar-light" >
    <!-- NOTE: display this logo on small and extra small devices-->
    <a uiSref="home" class="navbar-brand h1 text-uppercase d-sm-none">Dfusion shop</a>
    <button
        type="button"
        class="navbar-toggler"
        aria-controls="shopNavigation"
        [attr.aria-expanded]="!vm.isCollapsed"
        aria-label="Toggle navigation"
        (click)="vm.isCollapsed = !vm.isCollapsed"
            >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="shopNavigation" [ngbCollapse]="vm.isCollapsed">
        <ul class="navbar-nav m-auto">
            <li class="nav-item" uiSrefActive="active">
                <a uiSref="home" class="nav-link text-uppercase">Home</a>
            </li>
            <li class="nav-item" uiSrefActive="active">
                <a href="#" class="nav-link text-uppercase">Shop</a>
            </li>
            <li class="nav-item" uiSrefActive="active">
                <a href="#" class="nav-link text-uppercase">About</a>
            </li>
        </ul>
    </div>
</nav>
